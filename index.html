<html>

<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $("p").fadeToggle();

            });
        });
    </script>
</head>

<body>
    <button>click me</button>
    <p>i Will be fade toggle</p>
</body>

</html>
